<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blackjack.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Bowlby+One+SC&family=Mitr&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Blackjack Game</title>
  </head>
  <body>
    <div class="low-opacity-bg">
      <div class="main-content">
        <h1 id="header">
          <span id="smalltext">Let's Play a Game of</span> Blackjack ♠️
        </h1>
        <p id="message">Press Start Game to begin</p>
        <p id="cards">Cards in Hand:</p>
        <p id="sum">Sum:</p>

        <button onclick="startGame()">START GAME</button>
        <button onclick="drawCard()">DRAW CARD</button>

        <p id="player"></p>
      </div>
    </div>
  </body>
</html>
